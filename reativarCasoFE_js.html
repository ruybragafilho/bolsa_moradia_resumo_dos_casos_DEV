<script>

  "use strict";
  
  /**
   * Função frontend que reativa um caso
   *  
   * @param {String} id: id do caso de será reativado 
   * 
   */  
  function reativarCasoFE( idCaso ) {

    // Chama função do Apps Script para reativar um caso
    google.script.run
                 .withSuccessHandler( () => {

                   // Volta para a tela de resumos de casos
                   console.log( "\nreativarCasoFE_js - INÍCIO" ); 
                   redirecionarParaTelaResumosDosCasos( 1 );
                   console.log( "reativarCasoFE_js - FIM" ); 

                 })
                 .withFailureHandler( erro => {

                   // mostra modal com mensagem de erro
                   mostrarModalErro( "reativarCasoFE - " + erro.message );

                 })
                 // Chama a função backend que reativa o caso
                 .reativarCasoBE( idCaso );  

  } // Fim da função reativarCasoFE


</script>
