<script>

  "use strict";
  
  /**
   * Função frontend que evolui um caso
   *  
   * @param {String} id: id do caso de será evoluido 
   * @param {String} idEvolucao: id da evolução
   */  
  function evoluirCasoFE( idCaso, idEvolucao ) {

    // Chama função do Apps Script para designar um caso
    google.script.run
                 .withSuccessHandler( () => {

                   // Volta para a tela de resumos de casos
                   console.log( "\nevoluirCasoFE_js - INÍCIO" ); 
                   redirecionarParaTelaResumosDosCasos( 1 );
                   console.log( "evoluirCasoFE_js - FIM" ); 

                 })
                 .withFailureHandler( erro => {

                   // mostra modal com mensagem de erro
                   mostrarModalErro( "evoluirCasoFE_js.html - " + erro.message );

                 })
                 // Chama a função backend que designa o caso
                 .evoluirCasoBE( idCaso, idEvolucao );  

  } // Fim da função evoluirCasoFE


</script>
